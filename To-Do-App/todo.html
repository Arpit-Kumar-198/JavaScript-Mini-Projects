<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
   

   <div class="main-box">
     <h1 class="main-heading">Todo App</h1>
    <div class="grid-container">
        <input id="todo-input" type="text" placeholder="Enter Todo here">
        <input id="todo-date" type="date">
        <button id="add-butt" onclick="addTodo();">Add</button>
   </div>

    <div class="todo-container grid-container"></div>
   </div>
   

    <script>
        let todolist = JSON.parse(localStorage.getItem('mylist')) || [];
        display();
        function addTodo(){
            let inputElement = document.querySelector('#todo-input');
            let todoitem = inputElement.value;

            let dateElement = document.querySelector('#todo-date');
            let dateitem = dateElement.value;

            todolist.push({item:todoitem, dueDate:dateitem});
            localStorage.setItem('mylist',JSON.stringify(todolist));
            inputElement.value = '';
            dateElement.value = '';
            display();
        }
        function display(){
            let displayitem = document.querySelector('.todo-container');

            let newHTML = '';
            
            for (let i = 0; i < todolist.length; i++) {
                // let todoItem = todolist[i].item;
                // let date = todolist[i].dueDate;
                let {item,dueDate} = todolist[i];
                newHTML += `
              
                    <span>${item}</span>
                     <span>${dueDate}</span>
                    <button onclick="todolist.splice(${i},1);
                    localStorage.setItem('mylist',JSON.stringify(todolist));
                    display();">Delete</button>
                `;
                
            }
            displayitem.innerHTML = newHTML;
           
        }
    </script>
</body>
</html>
